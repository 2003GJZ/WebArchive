<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebArchive</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 16px;
        width: 320px;
        background: #f8f5f2;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px;
      }
      label {
        display: block;
        font-size: 12px;
        color: #666;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
      }
      button {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background: #ff6a3d;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>WebArchive 采集</h1>
    <label for="serverUrl">后端地址</label>
    <input id="serverUrl" type="text" placeholder="http://localhost:8080" />
    <button id="captureBtn">一键抓取</button>
    <button id="selectBtn" style="margin-top:8px;background:#1f6feb;">选区抓取</button>
    <div class="status" id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
